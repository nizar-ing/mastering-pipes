<div class="container">
  <h1>Payment Form</h1>
  <div class="row">
    <div class="form-group col">
      <label for="">Receiver Name</label>
      <input
        class="form-control"
        (input)="onInputChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Receiver Name</b></label>
      <div>
        {{ receiver_name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payement Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Payement Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Payement Amount</b></label>
      <div>
        {{ amount | currency: "EUR" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">EURO</label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>TND</b></label>
      <div>
        {{ miles | convert }}
      </div>
    </div>
  </div>
</div>
